type Song {
  title: String!
  permalink_url: String!
  artwork_url: String
  id_user_id_identifier: String!
}

input CreateSong {
  title: String!
  permalink_url: String!
  artwork_url: String
}

extend type Query {
  findSong(title: String): [Song]!
  searchSoundCloud(searchTerm: String!): [Song]!
}

extend type Mutation {
  createSong(input: CreateSong): Song!
}