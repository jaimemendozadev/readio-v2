type User {
  id: ID!
  first_name: String!
  last_name: String!
  email: String!
  playlists: [Song]!
}

input NewUser {
  first_name: String!
  last_name: String!
  email: String!
}

input UpdateUser {
  id: ID!
  first_name: String
  last_name: String
  email: String
}

type Query {
  getUser(id: ID!): User
}

type Mutation {
  createUser(input: NewUser): User!
  deleteUser(userID: ID!): User
  updateUser(input: UpdateUser): User!
}

