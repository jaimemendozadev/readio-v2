type Playlist {
  id: ID!
  name: String!
  user: ID!
  songs: [Song]!      
}

#Reminder: can't use a Type in an input, you will get this message:
#Error: Schema must contain unique named types but contains multiple types named '...'
input CreatePlaylist {
  name: String!
  user: ID!
  songs: [CreateSong]! 
}

extend type Query {
  getPlaylist(id: ID!): [Playlist]!
}

extend type Mutation {
  createPlaylist(input: CreatePlaylist): Playlist!
  addSongToPlaylist(input: CreateSong): Playlist!
}